exec source2.cfg
bind 6 slot5;
bind q slot6;
bind tab slot7;
bind rshift slot7;
bind 5 slot8;
bind 4 slot9;
bind g slot10;
bind h slot11;
bind y slot12;
bind 1 +use;
bind t player_ping;
bind l ignoremsg;
bind . teammenu;
bind p +spray_menu;
bind b buymenu;
viewmodel_offset_x -2.0;
viewmodel_offset_y -2.0;
viewmodel_offset_z -1.9;
crosshair 1;
cl_crosshairstyle 4;
cl_crosshaircolor 5;
cl_crosshairdot 1;
cl_crosshair_t 0;
cl_crosshairgap -10;
cl_crosshairusealpha 1;
cl_fixedcrosshairgap 1;
cl_crosshair_outlinethickness 0;
cl_crosshair_drawoutline 0;
cl_crosshairthickness 0.1;
cl_crosshairalpha 255;
alias radios "bind c radio1; bind z radio2; bind x radio3";
alias black "cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0";
alias white "cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255";
alias cyan "cl_crosshaircolor_r 40; cl_crosshaircolor_g 220; cl_crosshaircolor_b 240"
alias block "bind - retic; cl_crosshairsize 1024; cl_crosshairthickness 1024; black";
alias retic "bind - scope; cl_crosshairsize 2.2; cl_crosshairthickness 0.8; white";
alias scope "bind - block; cl_crosshairsize 1024; cl_crosshairthickness 0.1; black";
block;
player_nevershow_communityservermessage 1;
cl_hide_avatar_images 0;
cl_hud_radar_scale 1.300000;
cl_radar_always_centered false;
cl_radar_icon_scale_min 0.600000;
cl_radar_rotate true;
cl_radar_scale 0.333;
cl_radar_square_with_scoreboard true;
cl_silencer_mode 0;
cl_sniper_auto_rezoom true;
cl_showloadout true;
echo "# CS2";
