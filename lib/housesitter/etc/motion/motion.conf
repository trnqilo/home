daemon on
setup_mode off
log_file /dev/shm/motion.log
log_level 1
target_dir /dev/shm
video_device /dev/video0
width 1280
height 720
framerate 2
text_left HS
text_right %Y-%m-%d\n%T-%q
emulate_motion off
threshold 1500
noise_level 0
despeckle_filter EedDl
minimum_motion_frames 1
event_gap 60
pre_capture 0
post_capture 0
picture_output on
picture_filename %Y%m%d%H%M%S-%q
movie_output off
webcontrol_port 4321
webcontrol_localhost on
webcontrol_parms 0
stream_port 3333
stream_localhost off
on_event_start /usr/local/bin/_hs_trip
on_event_end /usr/local/bin/_hs_zzz
on_picture_save /usr/local/bin/_hs_cap %f
