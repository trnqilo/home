clear;
unbindall;
sensitivity 2.000000;
zoom_sensitivity_ratio 1.000000;
option_duck_method false;
option_speed_method false;
bind mouse_x yaw;
bind mouse_y pitch;
bind mouse1 +attack;
bind mouse2 +attack2;
bind ` +showscores;
bind / toggleconsole;
bind mwheelup slot1;
bind mwheeldown slot2;
bind mouse4 slot3;
bind shift +duck;
bind space +jump;
bind alt +jump;
bind ctrl +sprint;
bind rctrl +sprint;
bind lwin +sprint;
bind mouse5 +sprint;
bind r +reload;
bind e +use;
bind mouse3 +forward;
bind w +forward;
bind s +back;
bind a +left;
bind d +right;
bind i "toggle cl_showfps";
bind backspace messagemode;
bind enter messagemode2;
bind v +voicerecord;
bind semicolon "toggle volume";
bind "'" voice_modenable_toggle;
bind escape cancelselect;
bind n drop;
bind f +lookatweapon;
alias rez "exec autoexec";
bind \ rez;
alias controller "bind x_axis rightleft; bind y_axis !forwardback; bind u_axis yaw; bind r_axis pitch";
alias loca "connect localhost";
alias dc disconnect;
alias qq quit;
con_enable true;
safezonex 0.9;
safezoney 1.0;
snd_mute_losefocus 0;
net_allow_multicast false;
violence_ablood false;
violence_agibs false;
violence_hblood false;
violence_hgibs false;
fps_max_ui 20;
fps_max 500;
echo "# SOURCE2";
