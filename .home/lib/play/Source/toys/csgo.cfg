clear
unbindall
exec "source.cfg"
echo "################## CSGO"

alias binds "bind j show_loadout_toggle; bind t player_ping; bind f +lookatweapon; bind l ignoremsg; bind k ignorerad; bind . teammenu; bind p +spray_menu; bind escape cancelselect; bind b buymenu"
alias nadebinds "bind 6 slot5; bind q slot6; bind tab slot7; bind rshift slot7; bind 5 slot8; bind 4 slot9; bind g slot10; bind h slot11; bind y slot12"
alias radiobinds "bind x radio3; bind z radio2; bind c radio1"

alias volumeon "volume 0.5; bind semicolon volumeoff"
alias volumeoff "volume 0.0; bind semicolon volumeon"

alias blackrgb "cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0;"
alias black "blackrgb; bind f3 white; alias currentcolor black"
alias white "cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; bind f3 cyan; alias currentcolor white"
alias cyan "cl_crosshaircolor_r 40; cl_crosshaircolor_g 240; cl_crosshaircolor_b 255; bind f3 magenta; alias currentcolor cyan"
alias magenta "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 100; bind f3 yellow; alias currentcolor magenta"
alias yellow "cl_crosshaircolor_r 255; cl_crosshaircolor_g 210; cl_crosshaircolor_b 0; bind f3 red; alias currentcolor yellow"
alias red "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; bind f3 green; alias currentcolor red"
alias green "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; bind f3 blue; alias currentcolor green"
alias blue "cl_crosshaircolor_r 120; cl_crosshaircolor_g 120; cl_crosshaircolor_b 255; bind f3 black; alias currentcolor blue"

alias viewmodellow "cl_viewmodel_shift_left_amt 2.0;cl_viewmodel_shift_right_amt 2.0; viewmodel_offset_x -2.0; viewmodel_offset_y -2.0; viewmodel_offset_z -1.9"

alias crosshairs "crosshair 1; cl_crosshaircolor 5; cl_crosshairdot 1; cl_crosshair_t 0; cl_crosshairgap -5; cl_crosshairusealpha 1; cl_fixedcrosshairgap 1; cl_crosshair_outlinethickness 0; cl_crosshair_drawoutline 0; cl_crosshairthickness 0.123; cl_crosshairsize 2; cl_crosshairalpha 255; viewmodellow"
alias crosshairsmall "crosshairs; currentcolor; dynamic"
alias crosshairfull "crosshairs; blackrgb; static; cl_crosshairsize 1024; cl_crosshairalpha 230"
alias dynamic "cl_crosshairstyle 5; bind f4 static; echo dynamic crosshair"
alias static "cl_crosshairstyle 4; bind f4 dynamic; echo static crosshair"
alias crosshairinit "bind f1 crosshairsmall; bind f2 crosshairfull; cyan; crosshairsmall"

alias laser "crosshairs; currentcolor; cl_crosshairsize 0; cl_crosshairthickness 0.42; cl_crosshairalpha 255"
alias holo "crosshairs; currentcolor; cl_crosshairsize 1; cl_crosshairgap -6; cl_crosshairdot 0; cl_crosshairthickness 5; cl_crosshairalpha 180"

basebinds
binds
nadebinds
radiobinds
crosshairinit
volumeon

alias cmds "echo ignorerad, radio: go fallback sticktog holdpos followme roger negative cheer compliment thanks enemyspot needbackup takepoint sectorclear inposition coverme enemydown takingfire regroup getout; echo demoui, workshop_workbench, impulse 101, cl_drawhud 0, fov_cs_debug 1; echo status, callvote kick x y; echo crosshairs: crosshairsmall, crosshairfull, holo, laser, black, white, cyan, magenta, yellow, red, green, blue"

