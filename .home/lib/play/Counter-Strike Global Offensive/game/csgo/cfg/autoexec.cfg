exec source2.cfg;
bind 6 slot5;
bind q slot6;
bind tab slot7;
bind rshift slot7;
bind 5 slot8;
bind 4 slot9;
bind g slot10;
bind h slot11;
bind x slot12;
bind 1 +use;
bind t player_ping;
bind . teammenu;
bind p +spray_menu;
bind b buymenu;
bind [ radio1;
bind ] radio2;
bind l introvert;
alias introvert "cl_mute_all_but_friends_and_party 2; cl_hide_avatar_images 2; cl_sanitize_player_names 1; voice_modenable 0; unbind enter; unbind backspace; unbind v; bind l extrovert"; alias nv introvert;
alias extrovert "cl_mute_all_but_friends_and_party 0; cl_hide_avatar_images 0; cl_sanitize_player_names 0; voice_modenable 1; bind backspace messagemode; bind enter messagemode2; bind v +voicerecord; bind l introvert"; alias xv extrovert;
alias black "cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0";
alias white "cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255";
alias cyan "cl_crosshaircolor_r 40; cl_crosshaircolor_g 234; cl_crosshaircolor_b 255"
alias block "cl_crosshairsize 4096; cl_crosshairthickness 4096; black";
alias retic "bind - scope; cl_crosshairsize 2.2; cl_crosshairthickness 0.8; white";
alias scope "bind - retic; cl_crosshairsize 4096; cl_crosshairthickness 0.05; black";
alias static "bind f11 dynamic; cl_crosshairstyle 4; cl_crosshairgap -10; cl_crosshairdot 1; cl_crosshair_dynamic_maxdist_splitratio 0; cl_crosshair_dynamic_splitalpha_innermod 0; cl_crosshair_dynamic_splitalpha_outermod 0;";
alias dynamic "bind f11 static; cl_crosshairstyle 2; cl_crosshairgap -3; cl_crosshairdot 0; cl_crosshair_dynamic_maxdist_splitratio 0.2; cl_crosshair_dynamic_splitalpha_innermod 1; cl_crosshair_dynamic_splitalpha_outermod 1;";
static;
retic;
crosshair 1;
cl_debounce_zoom false;
cl_crosshaircolor 5;
cl_crosshair_t 0;
cl_crosshairusealpha 1;
cl_fixedcrosshairgap 1;
cl_crosshair_outlinethickness 0;
cl_crosshair_drawoutline 0;
cl_crosshairthickness 0.1;
cl_crosshairalpha 255;
//# cl_crosshairsize 2.2;
//# cl_crosshairthickness 0.8;
//# cl_crosshaircolor_r 255;
//# cl_crosshaircolor_g 255;
//# cl_crosshaircolor_b 255;
cl_hud_color 1;
cl_hud_radar_background_alpha 0.627000;
cl_hud_radar_blur_background true;
cl_hud_radar_map_additive true;
cl_hud_radar_scale 1.300000;
cl_hud_telemetry_frametime_poor 100.000000;
cl_hud_telemetry_frametime_show 2;
cl_hud_telemetry_net_detailed 2;
cl_hud_telemetry_net_misdelivery_poor 5.000000;
cl_hud_telemetry_net_misdelivery_show 2;
cl_hud_telemetry_net_quality_graph_show 1;
cl_hud_telemetry_ping_poor 100.000000;
cl_hud_telemetry_ping_show 2;
cl_hud_telemetry_serverrecvmargin_graph_show 0;
cl_radar_always_centered false;
cl_radar_icon_scale_min 0.600000;
cl_radar_rotate true;
cl_radar_scale 0.333;
cl_radar_square_with_scoreboard true;
cl_showloadout true;
cl_silencer_mode 0;
cl_sniper_auto_rezoom true;
cl_teamcounter_playercount_instead_of_avatars 1
viewmodel_offset_x -2.0;
viewmodel_offset_y -2.0;
viewmodel_offset_z -1.9;
echo "# CS2";
