clear
exec "source.cfg"
echo "################## TF2"

bind escape "cancelselect"
bind e "voicemenu 0 0"
bind ctrl "+duck"
bind rctrl "+duck"
bind lwin "+duck"
bind , "changeclass"
bind . "changeteam"
bind o "open_charinfo_direct"
bind f "+inspect"
bind z "voice_menu_1"
bind x "voice_menu_2"
bind c "voice_menu_3"
bind 4 "slot4"
bind 5 "slot5"
bind f5 "load_itempreset 0"
bind f6 "load_itempreset 1"
bind f7 "load_itempreset 2"
bind f8 "load_itempreset 3"
bind y "dropitem"

alias messagemode "say"
alias messagemode2 "say_team"

-taunt
bind p "+taunt"

alias chatoff "hud_saytext_time 0; bind l chaton; echo chat off"
alias chaton "hud_saytext_time 10; bind l chatoff; echo chat on"
chatoff

alias autoattackstart "+attack; bind f11 autoattackstop"
alias autoattackstop "-attack; bind f11 autoattackstart"
bind f11 autoattackstart

cl_crosshair_scale 28
alias ch1 "cl_crosshair_file crosshair1; bind - ch2; alias ch_active ch1"
alias ch2 "cl_crosshair_file crosshair2; bind - ch3; alias ch_active ch2"
alias ch3 "cl_crosshair_file crosshair3; bind - ch4; alias ch_active ch3"
alias ch4 "cl_crosshair_file crosshair4; bind - ch5; alias ch_active ch4"
alias ch5 "cl_crosshair_file crosshair5; bind - ch6; alias ch_active ch5"
alias ch6 "cl_crosshair_file crosshair6; bind - ch7; alias ch_active ch6"
alias ch7 "cl_crosshair_file crosshair7; bind - ch1; alias ch_active ch7"
ch7

alias cyan "cl_crosshair_red 0; cl_crosshair_green 224; cl_crosshair_blue 242"
alias white "cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255"
white

alias zoomout "ch_active; tf_use_min_viewmodels 0; fov_desired 90; viewmodel_fov 58; bind tab zoomin; bind rshift zoomin"
alias zoomin "cl_crosshair_file crosshair6; tf_use_min_viewmodels 1; fov_desired 75; viewmodel_fov 44; bind tab zoomout; bind rshift zoomout"
zoomout

alias volumeon "volume 0.25; bind semicolon volumeoff"
alias volumeoff "volume 0; bind semicolon volumeon"
volumeon

cl_chatfilter_version 1
mat_software_aa_strength 0.000000
mat_software_aa_strength_vgui 1.000000
cl_show_market_data_on_items 0
cl_notifications_show_ingame 0
cl_trading_show_requests_from 4
hud_classautokill 0
cl_disablehtmlmotd 1
tf_remember_activeweapon 1
tf_remember_lastswitched 1
cl_autoreload 0
tf_respawn_on_loadoutchanges 0
sb_close_browser_on_connect 0
tf_inspect_hint_count 1
cl_steamscreenshots 0
cl_hud_minmode 1
snd_mute_losefocus 0

hud_combattext_batching 1
hud_combattext_doesnt_block_overhead_text 0
hud_combattext_red 255.000000
hud_combattext_green 1.000000
hud_combattext_blue 1.000000

cl_promotional_codes_button_show 0
tf_simple_disguise_menu 0
cl_hud_playerclass_use_playermodel 0
cl_hud_playerclass_playermodel_showed_confirm_dialog 1

tf_medieval_thirdperson 1
tf_explanations_charinfopanel 1
tf_show_maps_details_explanation_count 1
tf_scoreboard_mouse_mode 1
tf_scoreboard_ping_as_text 1
tf_casual_welcome_hide 1
cl_spec_carrieditems 0
tf_medigun_autoheal 1
hud_medicautocallers 1
hud_medicautocallersthreshold 75.000000
tf_sniper_fullcharge_bell 1
mp_decals 200.000000
engine_no_focus_sleep 0
tf_dingaling_volume 0.25

host_writeconfig
