clear
unbindall
exec "source.cfg"
echo "################## CSTRIKE"

cl_showhelp 1
cl_radartype 2
cl_radaralpha 200
cl_radar_locked 0
cl_autowepswitch 0
alias showcrosshair "bind f4 hidecrosshair; cl_crosshairalpha 255; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; cl_dynamiccrosshair 0; cl_crosshairdot 0; cl_crosshairscale 1111; cl_crosshairsize 10; cl_crosshairthickness 1"
alias hidecrosshair "bind f4 showcrosshair; cl_crosshairalpha 0"
showcrosshair

alias hideviewmodel "impulse 200"

bind "b" "buymenu"
//# bind "c" "radio3"
//# bind "x" "radio2"
//# bind "z" "radio1"
bind "escape" "cancelselect"

bind "f" "impulse 100"
bind "n" "nightvision"

bind "g" "slot4"

bind "mouse2" "+attack2"
bind "tab" "+attack2"

bind "y" "drop"

alias cheatson "sv_cheats 1; impulse 101; bind f3 cheatsoff"
alias cheatsoff "sv_cheats 0; bind f3 cheatson"
bind "f3" "cheatson"

alias hudon "cl_drawhud 1; bind f5 hudoff"
alias hudoff "cl_drawhud 0; bind f5 hudon"
bind "f5" "hudon"

bind "p" "bot_kill ct; bot_kill t"

alias cmds "echo f4- crosshair toggle, f5- hud toggle, f3- cheat toggle, p- kill bots; hideviewmodel"
