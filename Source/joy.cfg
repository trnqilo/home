echo "################## JOY"

joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 2.0
joy_accelmax 2.0
joy_response_move 0
joy_response_look 1
joyadvancedupdate

joystick 1
hud_fastswitch 2

+jlook

tf_build_menu_controller_mode 1
tf_disguise_menu_controller_mode 1

bind POV_UP "+forward"
bind POV_DOWN "+back"
bind POV_RIGHT "+moveright"
bind POV_LEFT "+moveleft"
bind "Z AXIS POS" "+attack2"
bind "Z AXIS NEG" "+attack"
bind JOY1 "+jump" // A
bind JOY2 "+duck" // B
bind JOY3 "+reload" // X
bind JOY4 "+use" // Y
bind JOY5 "invprev" // LB
bind JOY6 "invnext" // RB
bind JOY7 "cancelselect" // back
bind JOY8 "changeclass" // start
bind JOY9 "+duck" // LS
bind JOY10 "+lookspin" // RS

alias camera1 "firstperson; bind POV_UP camera3"
alias camera3 "thirdperson; bind POV_UP camera1"
bind POV_UP "camera3"

bind POV_DOWN "+context_action"
bind POV_LEFT "+inspect"
bind POV_RIGHT "voicemenu 0 0"
