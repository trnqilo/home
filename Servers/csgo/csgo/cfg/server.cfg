hostname "Tranquilo"
exec server-security.cfg

sv_cheats 0
sv_lan 0
//# sv_aim 0
//# sv_unlag 1
//# sv_maxunlag 0.5
sv_alltalk 1
sv_voiceenable 1
sv_hibernate_when_empty 0
sv_hibernate_postgame_delay 0
sv_hibernate_ms 0
sv_hibernate_ms_vgui 0

alias bt "bot_add_t"
alias bct "bot_add_ct"
alias ba "bot_add"
alias bk "bot_kick"

alias botstop "sv_cheats 1;  bot_stop 1; alias btoggle botgo"
alias botgo "sv_cheats 0; alias btoggle botstop"
alias btoggle "botstop"

alias aztec "changelevel de_aztec"
alias office "changelevel cs_office"
alias assault "changelevel de_assault"
alias dust2 "changelevel de_dust2"

alias practice "bot_quota 0; bk; sv_cheats 1; mp_do_warmup_period 0; mp_warmuptime 0; mp_buytime 3600; mp_buy_anywhere 1; mp_maxmoney 65535; mp_startmoney 65535; mp_ignore_round_win_conditions 1; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_restartgame 1; say PRACTICE MODE"
alias infammo "sv_cheats 1; sv_infinite_ammo 1; say INFINITE AMMO"
alias bounce "say GAME MODE; sv_infinite_ammo 0; bot_quota 10; sv_cheats 1; mp_do_warmup_period 0; mp_warmuptime 0; mp_buytime 60; mp_buy_anywhere 0; mp_maxmoney 16000; mp_startmoney 1000; mp_ignore_round_win_conditions 0; mp_roundtime_defuse 2; mp_roundtime_hostage 2; sv_cheats 0; mp_restartgame 1"

bounce

alias commands "echo bt (bot T); echo bct (bot CT); echo ba (bot add); echo bk (bot kick); echo btoggle (pause/unpause bots); echo practice; echo infammo (infinite ammo); echo bounce (reset game)"
alias cmds commands
